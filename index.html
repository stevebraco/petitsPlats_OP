<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>Les petits plats</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="logo les petits plats">
    <div class="header__container-input">
      <input type="text" placeholder="Rechercher une recette" id='main-search' class="header__search">
      <img src="./images/icon-search.svg" alt="icon search" class="header__icon-search">
    </div>
  </header>
  <main>
    <section class="advanced-search">
      <div class="advanced-search__selected">

      </div>
      <div class="advanced-search__container-inputs">
        <!-- INPUT INGREDIENTS -->
        <div class="advanced-search__container">
          <div class="advanced-search__wrapper">
            <input class="input-advanced advanced-search__input-i" placeholder="Ingredients" name='Ingredients'
              id="ingredients" type="text">
            <img src="./images/arrow-down.svg" alt="arrow down" class="advanced-search__arrow-down">
          </div>
          <article class="advanced-search__article">
            <div class="advanced-search__list" id='ingredients'></div>
          </article>
        </div>

        <!-- INPUT APPAREILS -->
        <div class="advanced-search__container">
          <div class="advanced-search__wrapper">
            <input class="input-advanced advanced-search__input-a" placeholder="Appareils" name='Appareils' type="text"
              id="appareils">
            <img src="./images/arrow-down.svg" alt="arrow down" class="advanced-search__arrow-down">
          </div>
          <article class="advanced-search__article">
            <div class="advanced-search__list" id='appareils'></div>
          </article>
        </div>

        <!-- INPUT USTENSILES -->
        <div class="advanced-search__container">
          <div class="advanced-search__wrapper">
            <input class="input-advanced advanced-search__input-u" placeholder="Ustensiles" name="Ustensiles"
              type="text" id='ustensiles'>
            <img src="./images/arrow-down.svg" alt="arrow down" class="advanced-search__arrow-down">
          </div>
          <article class="advanced-search__article">
            <div class="advanced-search__list" id="ustensiles"></div>
          </article>
        </div>

      </div>
    </section>
    <section class="cards">
      <div class="cards__container">

      </div>
    </section>
  </main>
</body>
<script type="module" src="./js/mainSearchBis.js"></script>
<script type="module" src="./js/searchAdvanced.js"></script>

</html>
